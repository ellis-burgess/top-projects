<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="sidebar">
        <button id="reset">Reset</button>
        <div id="color-select">
            <input type="color" id="colorChange" name="head" value="#FF0000">
            <label for="colorChange">Select Color</label>
        </div>
        <button id="eraser">Eraser</button>
        <div class="slidecontainer">
            <h3>Grid size</h3>
            <input type="range" min="1" max="100" value="16" class="slider" id="gridSizeRange">
            <p id="sliderValue"></p>
        </div>
    </div>
    <div id="main">
        <h1>Etch a Sketch</h1>
        <div class="container"></div>
    </div>
</body>

</html>
